<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>



<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/day-time.jpg" alt="day-time" *ngIf="isDay == 1">
    <img src="../assets/night-time.jpg" alt="night-time" *ngIf="isDay == 0">
    <div class="weather-data">
      <div class="location">{{location}}</div>
      <div class="temperature">{{ currentTemp | number: '1.0-0'}}°C</div>
      <div class="condition">{{condition}}</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/real-feel.png" alt="">
          <span>Real feel</span>
        </div>
        <div class="info-block-value">
          {{realFeelTemp}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/pressure.png" alt="">
          <span>Pressure</span>
        </div>
        <div class="info-block-value">
          {{Pressure}} mbar
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humid.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind-speed.png" alt="">
          <span>Wind Speed</span>
        </div>
        <div class="info-block-value">
          {{windSpeed}} km/h
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
